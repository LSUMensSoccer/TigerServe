{% extends "tigerweb/layout.html" %}
{% load static %}

{% block body %}
    <div class="jumbotron jumbotron-fluid p-0 m-0">
        <div id="jumbo-carousel" class="carousel slide d-flex justify-content-center" style="height: 90vh;" data-ride="carousel">
            <section class="position-absolute align-self-center" style="z-index: 1000;" id="hero">
                <div class="d-inline-block align-middle">
                    <h2 class="hero_header">
                        ONE
                        <span class="light">TEAM</span>
                    </h2>
                    <p class="tagline">
                        ONE
                        <span class="light">GOAL</span>
                    </p>
                </div>
            </section>
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner d-flex align-items-center">
                <div class="carousel-item active" style="">
                    <img src="{% static "tigerweb/images/team/Soccer_v_Tulane_5.jpg" %}" class="d-block carousel-img" alt="...">
                </div>
                <div class="carousel-item" style="">
                    <img src="{% static "tigerweb/images/team/Soccer_v_Tulane_125.jpg" %}" class="d-block carousel-img" alt="...">
                </div>
                <div class="carousel-item" style="">
                    <img src="{% static "tigerweb/images/team/LSU_v_Tulane_Finals_14.jpg" %}" class="d-block carousel-img" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#jumbo-carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#jumbo-carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="row no-gutters">
        <div class="col-12 col-md-4">
            <div>
                <img class="carousel-img filter-grey" src="{% static "tigerweb/images/team/LSU_v_Tulane_Finals_12.jpg" %}"/>
            </div>
        </div>
        <div class="col-12 col-md-4">
            <div>
                <img class="carousel-img filter-grey" src="{% static "tigerweb/images/team/Soccer_v_Nicholls_1.jpg" %}"/>
            </div>
        </div>
        <div class="col-12 col-md-4">
            <div width="100%" height="100%" style="position: relative">
                <div class="overlay"></div>
                <img class="carousel-img filter-grey" src="{% static "tigerweb/images/team/DSC_8770.jpg" %}"/>
            </div>
        </div>
    </div>
{% endblock %}
